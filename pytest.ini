[tool:pytest]
# Pytest configuration for AI Social Media Content Agent Backend

# Test discovery
testpaths = backend/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=backend
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints and services  
    performance: Performance and benchmark tests
    auth: Authentication and authorization tests
    api: API endpoint tests
    database: Database operation tests
    vector: Vector search and FAISS tests
    workflow: Workflow orchestration tests
    social: Social media integration tests
    slow: Tests that take more than 1 second
    fast: Tests that complete in under 100ms
    
# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test environment variables
env =
    ENVIRONMENT=testing
    DATABASE_URL=sqlite:///./test.db
    SECRET_KEY=test_secret_key_123
    OPENAI_API_KEY=test_openai_key
    AUTH0_DOMAIN=test.auth0.com
    AUTH0_CLIENT_ID=test_client_id
    REDIS_URL=redis://localhost:6379/1
    
# Pytest plugins
required_plugins =
    pytest-cov>=4.0.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.10.0
    pytest-env>=0.8.0
    pytest-timeout>=2.1.0