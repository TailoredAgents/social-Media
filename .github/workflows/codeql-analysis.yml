name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Node.js dependencies
      if: matrix.language == 'javascript'
      working-directory: frontend
      run: npm ci

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload CodeQL results to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ../results/

    # Generate human-readable summary
    - name: Generate Security Summary
      if: always()
      run: |
        echo "## 🔍 CodeQL Security Analysis - ${{ matrix.language }}" > codeql-summary-${{ matrix.language }}.md
        echo "" >> codeql-summary-${{ matrix.language }}.md
        echo "### Analysis Details" >> codeql-summary-${{ matrix.language }}.md
        echo "- **Language**: ${{ matrix.language }}" >> codeql-summary-${{ matrix.language }}.md
        echo "- **Date**: $(date -u)" >> codeql-summary-${{ matrix.language }}.md
        echo "- **Commit**: ${{ github.sha }}" >> codeql-summary-${{ matrix.language }}.md
        echo "" >> codeql-summary-${{ matrix.language }}.md
        echo "### Security Findings" >> codeql-summary-${{ matrix.language }}.md
        echo "Results have been uploaded to the GitHub Security tab." >> codeql-summary-${{ matrix.language }}.md
        echo "Check the **Security** → **Code scanning alerts** section for detailed findings." >> codeql-summary-${{ matrix.language }}.md
        echo "" >> codeql-summary-${{ matrix.language }}.md
        echo "### Next Steps" >> codeql-summary-${{ matrix.language }}.md
        echo "1. Review any alerts in the Security tab" >> codeql-summary-${{ matrix.language }}.md
        echo "2. Address high/critical severity issues immediately" >> codeql-summary-${{ matrix.language }}.md
        echo "3. Create issues for medium severity findings" >> codeql-summary-${{ matrix.language }}.md
        echo "4. Document any false positives" >> codeql-summary-${{ matrix.language }}.md

    - name: Upload analysis summary
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-summary-${{ matrix.language }}
        path: codeql-summary-${{ matrix.language }}.md