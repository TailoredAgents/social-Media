name: Dependency Updates

on:
  schedule:
    # Run dependency updates weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * MON'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    # Python dependency updates
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Update Python dependencies
      run: |
        # Generate updated requirements
        pip-compile --upgrade requirements.in --output-file requirements.txt || echo "No requirements.in found, skipping"
        
        # Check for security vulnerabilities
        pip install safety
        safety check || echo "Security check completed with warnings"

    # Node.js dependency updates
    - name: Update Node.js dependencies
      working-directory: frontend
      run: |
        # Update dependencies
        npm update
        
        # Run security audit and attempt to fix
        npm audit fix || echo "Audit fix completed with warnings"
        
        # Generate updated package-lock.json
        npm install

    # Check for changes and create PR
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies [automated]'
        title: '🔄 Automated Dependency Updates'
        body: |
          ## 🔄 Automated Dependency Updates
          
          This PR contains automated dependency updates:
          
          ### Changes Made
          - ⬆️ Updated Python dependencies (if applicable)
          - ⬆️ Updated Node.js dependencies
          - 🔒 Applied security fixes where available
          
          ### Security Status
          - All dependencies have been checked for known vulnerabilities
          - Security fixes have been automatically applied where possible
          
          ### Testing Required
          - [ ] Manual testing of core functionality
          - [ ] Verification of build process
          - [ ] Security audit review
          
          ### Review Checklist
          - [ ] No breaking changes in updated dependencies
          - [ ] All tests pass
          - [ ] Security audit is clean
          - [ ] Application starts and functions correctly
          
          ---
          
          🤖 *This PR was created automatically by the dependency update workflow*
          
          **⚠️ Important**: Please review all changes carefully before merging, especially major version updates.
        branch: automated/dependency-updates
        delete-branch: true
        draft: false
        labels: |
          dependencies
          automated
          security